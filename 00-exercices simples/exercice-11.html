<!DOCTYPE html>
<html lang="en">

</head>
<body>
   
<p>Ecrivez un nombre et je calculerai son carré </p> 

<input id="nombre" value="">
   
<button onclick="calculCarre()"> Je veux voir le carré</button>


<script>
    
function calculCarre() {
    
    var nombre= document.getElementById("nombre").value; 
    
    var carre = Math.pow (nombre,2);
    
    alert(carre);
    
    
    
}    
    
    
</script>


</body>

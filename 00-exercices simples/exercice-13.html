<script>
    
 /*13. Ecrire un algorithme qui demande un nombre à l’utilisateur, et l’informe ensuite
si ce nombre est positif ou négatif (on laisse de côté le cas où le nombre vaut
zéro).
*/   
    
    // Je déclare ma variable et je transforme le contenu de ma boite en Nombre
    var leNombre = parseFloat(prompt("Entrez un nombre ")); 
    
    // Je récupère mon résultat et affiche négatif ou positif selon la condition
    
   (leNombre< 0) ? alert("le résultat est négatif") : alert("le résultat est positif"); 
    
 
</script>

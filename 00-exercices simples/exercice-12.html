<script>
    
/*Ecrire un programme qui lit le prix HT d’un article, le nombre d’articles et le
taux de TVA, et qui fournit le prix total TTC correspondant. Faire en sorte que
des libellés apparaissent clairement. (TTC=NA*HT*(1+TVA))*/
    
// parseInt();
// parseFloat();
    
    // Je déclare mes variables
    var NA= parseFloat(prompt("Entrez le nombre d'articles " + NA)); 
    var HT = parseFloat(prompt("Entrez larif en hors taxe " + HT)); 
    var TVA = parseFloat(prompt ("Entrez la TVA " + TVA));
    
    // J'effectue mon calcul 
    
    
    var TTC = NA*HT*(1+TVA);
    
    
    // J'affiche mon résultat 
    
    
    alert(TTC);
    
    
    
    
   
    
    
    
    
    
    
    
</script>

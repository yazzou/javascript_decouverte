<!doctype html>

<head>
    <title>Algorithme</title>

    <meta charset="utf-8">

    <script>
        /*
         
        On dispose de trois variables A, B et C. Ecrivez un algorithme transférant à B la
        valeur de A, à C la valeur de B et à A la valeur de C

         */

        //Je déclare mes variables 
        var A, B, C;

        // J'attribue mes valeurs initiales
        A = "423";
        B = "12";
        C = "hello";


        // J'affiche le résultat 
        document.write("<h1> Avant le transfert </h1>");
        document.write("La valeur de A est " + A);
        document.write("<br>");
        document.write("La valeur de B est " + B);
        document.write("<br>");
        document.write("La valeur de B est " + C);

        document.write("<h1> Après transfert</h1>");

        // J'échange mes valeurs entre les différentes variables 

        B = A; // Je transfert à B la valeur de A
        C = B; // Je transfert à C la valeur de B
        A = C; // Je transfert à A la valeur de C



        document.write("La valeur de A est " + A);
        document.write("<br>");
        document.write("La valeur de B est " + B);
        document.write("<br>");
        document.write("La valeur de C est " + C);

    </script>

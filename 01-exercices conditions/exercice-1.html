<script>
/*
un programme qui demande un nombre à l'utilisateur
et lui dit s'il est positif ou négatif
*/
    

// Je demande le nombre
var nombre = prompt("Entrez un nombre svp");
  
// Je donne l'explication sur typeof : me donne une information sur le type de données que contient ma variable   
    
//alert(typeof nombre);   
    
// Je convertis ce qui est entré par l'utisateur en nombre
    
nombre= parseInt(nombre);
    
 
    
if (isNaN(nombre)) {

alert ("Tu n'as pas entré un nombre"); 
    
}  
    
else if (nombre> 0) {
    
   
alert("Le nombre " + nombre + " est positif"); 
        
    }
else  
    {    
alert("le nombre " + nombre + " est négatif"); 
        
    }
    
    
    
    

    
    
    
    


</script>

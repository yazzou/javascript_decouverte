<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercice 5</title>
</head>
<body>
   <!--
   
Ecrire un algorithme qui demande l’âge d’un enfant à l’utilisateur.
Ensuite, il l’informe de sa catégorie :
• "Poussin" de 6 à 7 ans
• "Pupille" de 8 à 9 ans
• "Minime" de 10 à 11 ans
• "Cadet" après 12 ans


--> 

<p>Choisissez la tranche d'âge de votre enfant : </p>

<select id="tranche">
    <option value="6-7">De 6 à 7 ans</option>
    <option value="8-9">De 8 à 9 ans </option>
    <option value="10-11"> De 10 à 11 ans</option>
    <option value="12plus">Plus de 12 ans</option>
</select>



<button onclick="categorie()"> Envoyer</button>


<p id="afficheCat"></p>


<script>
    function categorie() {
        var tranche = document.getElementById("tranche").value;
        switch(tranche) {
            case '6-7': 
            afficheCat.innerHTML="Catégorie Poussin"; 
            break;
            case '8-9': 
            afficheCat.innerHTML="Catégorie Pupille"; 
            break;
            case '10-11': 
            afficheCat.innerHTML="Catégorie Minime"; 
            break;
                
            default :
            afficheCat.innerHTML="Catégorie Cadet";   
                    
                
        }
        
    }    
    
    </script>


</body>
</html>

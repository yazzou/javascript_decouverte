<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercice 4</title>
</head>
<body>
   
   <!--Ecrire un algorithme qui demande deux nombres à l’utilisateur et l’informe
ensuite si le produit est négatif ou positif (on inclut cette fois le traitement du
cas où le produit peut être nul).-->
   
   <label> Entrez deux nombres </label>
   
   
   <input type="number"id="nombre1" value="">
   <input type="number" id="nombre2" value="">
   
   <button onclick="anaSign()">Envoyer</button>
    
    <div id="affiche"> </div>
    

    
    
    <script>
    
        
         
        
        
    function anaSign() {
        
        
        var number1= parseFloat(document.getElementById('nombre1').value);
        var number2= parseFloat(document.getElementById('nombre2').value); 
        
       if ((number1 <0 && number2 < 0 ) || (number1 >0 && number2 > 0))  {
          
        affiche.innerHTML="<p style='color:green'>Le produit est positif </p>";
       
        
        }
        
        
        else if (number1 == 0 || number2 ==0 ) {
            
            
        affiche.innerHTML= "<p style='color:blue'>Le produit est nul </p>";
            
            
        }
        
        else 
        {
            
        affiche.innerHTML="<p style='color:red'>Le produit est négatif </p>";
        
        }
        
    }
        
   
    </script>
    
</body>
</html>

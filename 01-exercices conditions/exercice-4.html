<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercice 4</title>
</head>
<body>
   
   <!--Ecrire un algorithme qui demande deux nombres à l’utilisateur et l’informe
ensuite si le produit est négatif ou positif (on inclut cette fois le traitement du
cas où le produit peut être nul).-->
   
   <label> Entrez un nombres </label>
   
   
   <input type="number" id="nombre1" value="">

   
   <button onclick="anaSign()">Envoyer</button>
    
    <p style="color:green" id="reponse"> </p>
   
    
    <script>
    
        
         
        
        
    function anaSign() {
        
        
        var number1= parseFloat(document.getElementById('nombre1').value);
         
        
        
       if (number1 > 0)  {
          
        reponse.innerHTML= number1 + " est positif";
           
        reponse.style.display =="none";
           
           
        }
        
        
        else if ( number1 === 0 ) {
            
            
       reponse.innerHTML= number1 + " est nul";
            
 
            
    
            
        }
        
        else 
        {
            
        reponse.innerHTML= number1 + " est négatif";
            
    
        
        }
        
    }
        
   
    </script>
    
</body>
</html>
